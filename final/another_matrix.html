<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>19x11 Table with Common Formula</title>
<style>
    table {
        border-collapse: collapse;
    }
    table, th, td {
        border: 1px solid black;
        padding: 5px;
    }
</style>
</head>
<body>

<table id="myTable">
</table>

<script>
    function generateTable() {
        var table = document.getElementById("myTable");

        for (var i = 0; i < 19; i++) {
            var row = table.insertRow(i);

            for (var j = 0; j < 11; j++) {
                var cell = row.insertCell(j);
                var value = ((i + 1) * (j + 1)) / 2; // Calculate the value for each cell
                cell.innerHTML = `${value}`;
            }
        }
    }

    

    generateTable();
</script>

</body>
</html>
